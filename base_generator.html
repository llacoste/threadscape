<div class="container">
  <div class="row">
    <div class="col-6">
      <section>
        <h3>Base Preview</h3>
      </section>
      <section>
        <div class="canvas-container">
          <canvas id="base_canvas"></canvas>
      </div>
      </section>
    </div>
    <div class="col-6">
      <section>
        <h3>Parameters</h3>
        <div class="row">
          <div class="col-4">
            Shape
          </div>
          <div class="col-8">
            <ul class="actions small">
              <li><a href="#" class="button primary small">Circle</a></li>
              <li><a href="#" class="button small">Square</a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            Units
          </div>
          <div class="col-8">
            <ul class="actions small">
              <li><a href="#" class="button primary small">Inches</a></li>
              <li><a href="#" class="button small">Centimeters</a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            Diameter
          </div>
          <div class="col-7">
            <input type="range" id="diameter_slider" min="6" max="250" value="24">
          </div>
          <div class="col-3">
            <input type="text" id="diameter_slider_value" value="24">
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            Pegs
          </div>
          <div class="col-7">
            <input type="range" id="pegs_slider" min="150" max="1200" value="360">
          </div>
          <div class="col-3">
            <input type="text" id="pegs_slider_value" value="360">
          </div>
        </div>
      </section>
      <hr>
      <section>
        <h3>Output</h3>
        <ul class="actions fit">
          <li><a href="#" class="button primary fit">Download Processed Image</a></li>
          <li><a href="#" class="button fit">Download Instructions</a></li>
        </ul>
      </section>
    </div>
  </div>
</div>

<script>
  syncSliderAndInput('diameter_slider', 'diameter_slider_value', 6, 250);
  syncSliderAndInput('pegs_slider', 'pegs_slider_value', 150, 1200);

  base_canvas = document.getElementById('base_canvas');
  base_ctx = base_canvas.getContext('2d');

  base_img = new Image();
  base_img.src = 'images/mandala_strings.jpg';
  base_img.onload = function() {
      base_ctx.drawImage(base_img, 0, 0, base_canvas.width, base_canvas.height);
  };
</script>
